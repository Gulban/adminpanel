<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body>
    <p><a class="link-opacity-10-hover" href="./index.html">home page</a></p>
    <div class="form_container-md mt-5 px-5">
        <div class="mb-3">
            <label for="name_input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name_input" placeholder="Un bismak ela nov">
        </div>
        <div class="mb-3">
            <label for="price_input" class="form-label">Price</label>
            <input type="text" class="form-control" id="price_input" placeholder="40AZN">
        </div>
        <div class="mb-3">
            <label for="desc_input" class="form-label">Description</label>
            <textarea class="form-control" id="desc_input" rows="3"></textarea>
        </div>
        <button type="button" id="btn" class="btn btn-danger">Add</button>
    </div>
    <script>
        
        const name_input = document.querySelector("#name_input");
        const price_input = document.querySelector("#price_input");
        const btn = document.querySelector("#btn");
        const desc_input = document.querySelector("#desc_input");

        
        btn.onclick = async () => {
            const newProduct = {
                name: name_input.value,
                price: price_input.value,
                desc: desc_input.value,
            };
            
            
            await createOne(newProduct);

           
            window.location = "index.html";
        };

     
        async function createOne(obj) {
            const requestOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(obj),
            };
            
            try {
                const res = await fetch("https://6724af8bc39fedae05b25a17.mockapi.io/products", requestOptions);
                const data = await res.json();
                console.log(data); 
            } catch (error) {
                console.log(error); 
            }
        }
    </script>
</body>
